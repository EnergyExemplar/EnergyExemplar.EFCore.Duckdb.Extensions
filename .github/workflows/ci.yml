name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  DOTNET_VERSION: '8.0.x'
# Cancel in‑progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        configuration: [Debug, Release]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props', '**/paket.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./Source
      - name: Build
        run: dotnet build --no-restore --configuration ${{ matrix.configuration }}
        working-directory: ./Source
      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration ${{ matrix.configuration }} --collect:"XPlat Code Coverage" --results-directory ../coverage/${{ matrix.configuration }}
        working-directory: ./Tests
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.configuration == 'Release'
        with:
          directory: ./coverage/Release/
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.configuration }}
          path: ./coverage/${{ matrix.configuration }}/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore --verbosity normal
        working-directory: ./Source
      - name: Check for vulnerable packages
        run: dotnet list package --vulnerable
        working-directory: ./Source
      - name: Check for outdated packages
        run: dotnet list package --outdated
        working-directory: ./Source
      - name: Generate dependency report
        run: |
          echo "## Dependency Analysis Report" > dependency-report.md
          echo "" >> dependency-report.md
          echo "### Vulnerable Packages:" >> dependency-report.md
          dotnet list package --vulnerable >> dependency-report.md 2>&1 || echo "No vulnerable packages found" >> dependency-report.md
          echo "" >> dependency-report.md
          echo "### Outdated Packages:" >> dependency-report.md
          dotnet list package --outdated >> dependency-report.md 2>&1 || echo "No outdated packages found" >> dependency-report.md
        working-directory: ./Source
      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-report
          path: ./Source/dependency-report.md

  release:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    # Only run release when PR is merged into main (push to main after PR merge)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get latest version tag
        id: get_version
        run: |
          # Get the latest tag matching 0.1.*-preview pattern
          LATEST_TAG=$(git tag -l "0.1.*-preview" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with 0.1.0-preview
            NEW_VERSION="0.1.0-preview"
          else
            # Extract patch version, increment, and append -preview
            PATCH_VERSION=$(echo $LATEST_TAG | cut -d'.' -f3 | cut -d'-' -f1)
            NEW_PATCH=$((PATCH_VERSION + 1))
            NEW_VERSION="0.1.$NEW_PATCH-preview"
          fi

          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
          echo "New version: $NEW_VERSION"

      - name: Create and push Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.new_version }}
          git push origin ${{ steps.get_version.outputs.new_version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props', '**/paket.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./Source

      - name: Build Release
        run: dotnet build --no-restore --configuration Release
        working-directory: ./Source

      - name: Clean workspace of existing packages
        run: |
          # Remove any existing packages in the output directory
          mkdir -p ./Source/nuget-packages
          rm -f ./Source/nuget-packages/*.nupkg
          
          # Also clean any test packages in the source tree
          find . -path "*/test-nuget-packages/*" -name "*.nupkg" -type f -delete
      
      - name: Pack NuGet package
        run: |
          # Explicitly exclude any test projects from packing
          dotnet pack ./Source/EnergyExemplar.EFCore.Duckdb.Extensions.csproj \
            --no-build \
            --configuration Release \
            --output ./Source/nuget-packages \
            /p:Version=${{ steps.get_version.outputs.new_version }} \
            /p:IsPackable=true \
            /p:IncludeSymbols=true \
            /p:NoWarn=NU5105 \
            /p:PackageOutputPath=./Source/nuget-packages
      
      - name: Verify no test packages were created
        run: |
          # Check for any test packages and fail if found
          TEST_PACKAGES=$(find ./Source/nuget-packages -name "*test*.nupkg" -o -name "*.Test*.nupkg" -o -name "*.Tests*.nupkg")
          if [ ! -z "$TEST_PACKAGES" ]; then
            echo "Error: Test packages were detected in the output:"
            echo "$TEST_PACKAGES"
            echo "Test packages should not be included in the release."
            exit 1
          fi
          
          # Verify we have exactly the expected package(s)
          EXPECTED_PACKAGE="EnergyExemplar.EntityFrameworkCore.DuckDb.${{ steps.get_version.outputs.new_version }}.nupkg"
          SYMBOLS_PACKAGE="EnergyExemplar.EntityFrameworkCore.DuckDb.${{ steps.get_version.outputs.new_version }}.snupkg"
          
          echo "Packages in output directory:"
          find ./Source/nuget-packages -name "*.nupkg" -o -name "*.snupkg" -type f
          
          # Check for presence of main package
          if [ ! -f "./Source/nuget-packages/$EXPECTED_PACKAGE" ]; then
            echo "Error: Main package not found: $EXPECTED_PACKAGE"
            exit 1
          fi
          
          # Count total packages (including symbols)
          PACKAGE_COUNT=$(find ./Source/nuget-packages -name "*.nupkg" -o -name "*.snupkg" | wc -l)
          
          echo "Found $PACKAGE_COUNT package(s) in output directory"
          echo "Main package: $EXPECTED_PACKAGE ✅"
          
          # Allow 1-2 packages (main + optional symbols)
          if [ "$PACKAGE_COUNT" -lt 1 ] || [ "$PACKAGE_COUNT" -gt 2 ]; then
            echo "Error: Expected 1-2 packages (main + optional symbols), found $PACKAGE_COUNT"
            exit 1
          fi
          
          echo "✅ Package verification successful - no test packages found"
      
      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./Source/nuget-packages/*.nupkg

      - name: Create artifacts directory
        run: mkdir -p ./artifacts

      - name: Publish application
        run: dotnet publish --no-build --configuration Release --output ../publish/
        working-directory: ./Source

      - name: Create version info file
        run: |
          echo "Version: ${{ steps.get_version.outputs.new_version }}" > ./publish/VERSION.txt
          echo "Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> ./publish/VERSION.txt
          echo "Commit: ${{ github.sha }}" >> ./publish/VERSION.txt
          echo "Branch: ${{ github.ref_name }}" >> ./publish/VERSION.txt

      - name: Create release zip
        run: |
          cd ./publish
          zip -r ../artifacts/EnergyExemplar.EFCore.Duckdb.Extensions-${{ steps.get_version.outputs.new_version }}.zip .

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package-${{ steps.get_version.outputs.new_version }}
          path: ./artifacts/

      - name: Create GitHub Release with Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.new_version }} \
            --title "Release ${{ steps.get_version.outputs.new_version }}" \
            --notes "## Release ${{ steps.get_version.outputs.new_version }}

          ### Changes
          - Automated release from commit ${{ github.sha }}
          - Includes support for Claude 3.7 Thinking (hybrid stepwise reasoning mode)

          ### Download
          The release package is available as a zip file below." \
            ./artifacts/EnergyExemplar.EFCore.Duckdb.Extensions-${{ steps.get_version.outputs.new_version }}.zip
