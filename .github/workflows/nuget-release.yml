name: NuGet Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Download Artifacts from CI
      uses: dawidd6/action-download-artifact@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: ci.yml
        workflow_conclusion: success
        run_id: ${{ github.event.workflow_run.id }}
        name: nuget-packages
    
    - name: Display structure of downloaded files (debug)
      run: ls -R
    
    - name: Verify NuGet packages exist
      run: |
        packages=$(find . -name "*.nupkg" -type f)
        if [ -z "$packages" ]; then
          echo "Error: No .nupkg files found in downloaded artifacts"
          exit 1
        fi
        echo "Found NuGet packages:"
        echo "$packages"
    
    - name: Push package to NuGet.org
      run: dotnet nuget push "**/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://int.nugettest.org --skip-duplicate
